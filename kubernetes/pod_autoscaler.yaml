apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: lyft-client
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: lyft-client
    minReplicas: 2 # Maintain at least two for redundancy in case on fails
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
