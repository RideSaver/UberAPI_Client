# Default values for UberClient.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

labels:
  type: client
  service: uber
image:
  repository: ghcr.io/ridesaver/uber_client
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

certificate:
  annotations: {}
  ca:
    name: ridesaver-ca
    type: ClusterIssuer

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    http:
      port: 80
    https:
      port: 443


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  target:
    cpu:
      type: Utilization
      percentage: 80
    memory:
      type: Utilization
      percentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  image:
    name: redis
    tag: 7.0.5-alpine
  replicas: 3
  resources:
    limits:
      cpu: 100m
      memory: 6GB
    requests:
      cpu: 100m
      memory: 4GB
      storage: 500Mi
  storage:
    class: local-storage
